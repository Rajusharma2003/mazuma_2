<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Circular Text</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: #FFFCEC;
      font-family: 'Arial', sans-serif;
    }

    .emblem {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 300px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: spinZ 10s linear infinite;
    }

    .emblem {
        position: absolute;
        left: 50%;
        
    }

    .emblem span {
        position: absolute;
		display: inline-block;
		left: 0;
		right: 0;
		top: 0;
		bottom: 0;
		text-transform: uppercase;
		font-size: 5vh;
		transition: all .5s cubic-bezier(0,0,0,1);
    }

    @keyframes spinZ {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="emblem" id="circularText">
    <!-- JavaScript will dynamically populate the spans here -->
  </div>

  <script>
    // Initialize Circular Text
    const Emblem = {
      init: function (el, text) {
        const element = document.querySelector(el);
        const chars = text.split('');
        const radius = 120; // Circle radius in pixels
        const totalChars = chars.length;
        const angleStep = (2 * Math.PI) / totalChars;

        chars.forEach((char, i) => {
          const angle = i * angleStep;
          const x = radius * Math.cos(angle);
          const y = radius * Math.sin(angle);

          const span = document.createElement('span');
          span.textContent = char;
          span.style.transform = `translate(${x}px, ${y}px) rotate(${angle * (180 / Math.PI)}deg)`;
          element.appendChild(span);
        });
      },
    };

    // Apply circular text
    Emblem.init('#circularText', 'Unique Design Concept*');
  </script>
</body>
</html>
