<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three-Part Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .circle-text {
      width: 200px;
      height: 200px;
      border: 2px solid #000;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      margin: auto;
      font-size: 16px;
      padding: 15px;
    }

    .social-icons a {
      margin: 0 10px;
      color: #000;
      font-size: 24px;
    }
    .social-icons a:hover {
      color: #007bff;
    }

    .emblem {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: spinZ 10s linear infinite;
    }

    .emblem span {
      position: absolute;
      font-size: 16px;
      text-transform: uppercase;
    }

    @keyframes spinZ {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .row-center {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      flex-wrap: wrap; /* Ensures responsiveness */
    }

    .col-md-4 {
      text-align: center;
    }

    .container {
      max-width: 1200px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row">
      <!-- First Div -->
      <div class="col-md-4">
        <h2 class="mb-3">OUR PORTFOLIO</h2>
        <p>Elevate Your Space with Our Decor Collection</p>
      </div>
      <!-- Second Div -->
      <div class="col-md-4">
        <div class="emblem" id="circularText">
          <!-- JavaScript will dynamically populate the spans here -->
        </div>
      </div>
      <!-- Third Div -->
      <div class="col-md-4">
        <p class="mb-4">Discover our carefully curated selection of decor pieces that blend style and functionality.</p>
        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Initialize Circular Text
    const Emblem = {
      init: function (el, text) {
        const element = document.querySelector(el);
        const chars = text.split('');
        const radius = 120; // Circle radius in pixels
        const totalChars = chars.length;
        const angleStep = (2 * Math.PI) / totalChars;

        chars.forEach((char, i) => {
          const angle = i * angleStep;
          const x = radius * Math.cos(angle);
          const y = radius * Math.sin(angle);

          const span = document.createElement('span');
          span.textContent = char;
          span.style.transform = `translate(${x}px, ${y}px) rotate(${angle * (180 / Math.PI)}deg)`;
          element.appendChild(span);
        });
      },
    };

    // Apply circular text
    Emblem.init('#circularText', 'UNIQUE*DESIGN*CONCEPT*');
  </script>
</body>
</html>
